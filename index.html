<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="./story.html" method="GET">
      <label for="animal-1">Animal:</label><br>
    <input id="animal-1" type="text" name="animal-1" required placeholder="Name of Animal"><br>
<label for="animal-2">Another Animal:</label><br>
  <input id="animal-2" name="animal-2" text="text" required placeholder="Name of Animal"><br>
<label for="animal-3">One More Animal:</label><br>
<input id="animal-3" name="animal-3" type="text" required placeholder="Name of Animal"><br>
<label for="adj-1">Adjective (past tense):</label><br>
<input id="adj-1" name="adj-1" type="text" required placeholder="eg:Pleasant"><br>
<label for="verb-1">Verb (ends in - ing):</label><br>
<input id="verb-1" name="verb-1" type="text" required placeholder="eg:Playing"><br>
<label for="num-1">Number:</label><br>
<input id="num-1" name="num-1" type="number" required><br>
<span> Yes or No</span>
<input id="yes" type="radio" name="answer" value="yes" reqiured>
<label for="yes">Yes</label>
<input id="no" type="radio" name="answer" value="no">
<label for="no">No</label><br>
<label for="speed">Relative speed (ends in -er):</label>
<select id="speed" required>
  <option value="faster">Faster</option>
  <option value="slow">Slow</option>
  <option value="poor">Poor Connection</option>
</select><br>
<label for="quote">Motivational Quote:</label>
<input id="quote" name="quote" text="text" required list="quote-choices" min="20" max="40" placeholder="Please select a quote">
  <datalist id="quote-choices">
<option value="winner gets ice cream!">winner gets ice cream!</option>
<option value="little drops of water forms a mighty ocean">little drops of water forms a mighty ocean</option>
<option value="Its never too late">Its never too late</option>
  </datalist><br>
  <label for="message">Meaningful Message:</label>
  <textarea id="message" name="message" required rows="8" cols ="40" minlength="40" maxlength= "100" placeholder="Please enter what do you think?" pattern="[a-zA-z0-a]+"></textarea><br>
  <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
